
<div class="container">
    <h2>All Available Rooms </h2>
    <ul class="responsive-table">
      <li class="table-header">
        <div class="col ">Room Name</div>
  
        <div class="col ">Delete</div>
        
      </li>
      <li class="table-row" *ngFor="let room of availableRooms; let i =index">

        <div class="col " data-label="Room Name" *ngIf="room.name ; else otherName ">{{room.name}}</div>
       <ng-template #otherName>ROOM</ng-template>
        <div class="col " data-label="Delete"><p data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" (click)="openModal('custom-modal-1', i)"><span class="glyphicon glyphicon-trash"></span></button></p></div>
        
      </li>
      <jw-modal id="custom-modal-1">
          <h1>Caution!</h1>
          <p>Do you want to delete this Room?</p>
          <button class="btn" (click)="removeRoom()">Yes</button>
          <button class="btn"(click)="closeModal('custom-modal-1');">No</button>
        </jw-modal> 
 
    </ul>
  </div>

  <div class="selectType">
  <h4><strong>Select Room </strong> </h4>
  <p>Here you can select a room which you want to add this in your home.</p>
  <form [formGroup]="myGroup">
<mat-form-field>
  <mat-label> Room Types</mat-label>
  <mat-select  formControlName="roomControl" required [(ngModel)]="selectedValue">

    <mat-option *ngFor="let roomType of availableRoomsType; let r = index"  [value]="roomType">
      {{roomType.name}}
    </mat-option>
  </mat-select>

</mat-form-field>
</form>

<div class="editType">Save your changes </div>
<button  class="editType"  mat-button (click)="editRoom()"> Add Room!</button>

</div>
