<div class="container">
    <h2>All Available Rooms </h2>
    <ul class="responsive-table">
      <li class="table-header">
        <div class="col ">Room Name</div>
        <div class="col ">Edit</div>
        <div class="col ">Delete</div>
        
      </li>
      <li class="table-row" *ngFor="let room of availableRooms; let i =index">
        <div class="col " data-label="Room Name">{{room.name}}</div>
        <div class="col " data-label="Edit"><p data-placement="top" data-toggle="tooltip" title="Edit"><button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit" (click)="addRoom(room)"><span class="glyphicon glyphicon-pencil"></span></button></p></div>
        <div class="col " data-label="Delete"><p data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" (click)="openModal('custom-modal-1')"><span class="glyphicon glyphicon-trash"></span></button></p></div>
        
      </li>
      <jw-modal id="custom-modal-1">
          <h1>Caution!</h1>
          <p>Do you want to delete this Room?</p>
          <button class="btn" (click)="removeRoom(i)">Yes</button>
          <button class="btn"(click)="closeModal('custom-modal-1');">No</button>
        </jw-modal> 
 
    </ul>
  </div>
